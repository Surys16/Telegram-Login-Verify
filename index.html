<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram OTP UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
:root{
  --bg:#1c1c1e;
  --input:#2c2c2e;
  --text:#ffffff;
  --muted:#9a9aa0;
  --accent:#8f7aff;
}
*{
  box-sizing:border-box;
  font-family: Roboto, system-ui, -apple-system;
}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--text);
}
.app{
  min-height:100%;
  padding:28px 20px;
  animation:fadeUp .35s cubic-bezier(.2,.8,.2,1);
}
@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

/* Header */
.avatar{
  font-size:72px;
  text-align:center;
  margin:40px 0 24px;
}
.phone{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  font-size:18px;
  margin-bottom:12px;
}
.phone .edit{
  font-size:16px;
  color:var(--muted);
}
.desc{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  line-height:1.4;
  margin-bottom:32px;
}

/* Input */
.input-wrap{
  margin-top:12px;
}
.input-wrap input{
  width:100%;
  background:var(--input);
  border:none;
  border-radius:14px;
  padding:16px;
  font-size:18px;
  color:var(--text);
  outline:none;
}
.input-wrap input::placeholder{
  color:#7d7d83;
}

/* Optional subtle caret animation feel */
.input-wrap input:focus{
  box-shadow:0 0 0 1px rgba(143,122,255,.35);
}
</style>
</head>

<body>
  <div class="app">

    <div class="avatar">üêµ</div>

    <div class="phone">
      <span>+62 888 06603863</span>
      <span class="edit">‚úèÔ∏è</span>
    </div>

    <div class="desc">
      We've sent the code to the Telegram app on your other device.
    </div>

    <div class="input-wrap">
      <input
        type="text"
        inputmode="numeric"
        placeholder="Code"
        maxlength="10"
      >
    </div>

  </div>
</body>
</html>
