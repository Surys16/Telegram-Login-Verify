<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram Login UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{
  margin:0;background:#1e1e1e;color:#fff;
  display:flex;justify-content:center;align-items:center;height:100vh
}
.container{
  width:100%;max-width:360px;padding:24px;text-align:center
}
.hidden{display:none}
.logo img{width:96px;margin-bottom:16px}
h1{margin:8px 0;font-size:24px}
.subtitle{color:#b0b0b0;font-size:14px;margin-bottom:24px}
.input-group{text-align:left;margin-bottom:16px}
label{font-size:13px;color:#b0b0b0;display:block;margin-bottom:6px}
input,select{
  width:100%;padding:12px;border-radius:10px;border:none;
  background:#2b2b2b;color:#fff;font-size:15px
}
input::placeholder{color:#888}
.checkbox{
  display:flex;align-items:center;gap:8px;margin:18px 0;font-size:14px
}
.checkbox input{accent-color:#8f7aff}
.btn{
  width:100%;border:none;border-radius:12px;
  padding:14px;font-size:16px;cursor:pointer
}
.primary{background:#8f7aff;color:#fff}
.link{
  background:none;color:#8f7aff;margin-top:14px;font-size:14px
}
.progress{
  width:100%;height:8px;background:#333;border-radius:6px;margin-top:20px
}
.progress-bar{
  height:100%;width:0;background:#8f7aff;border-radius:6px
}
.code-input{
  display:flex;gap:8px;justify-content:center
}
.code-input input{
  width:44px;text-align:center;font-size:20px
}
.qr-box{
  background:#fff;padding:16px;border-radius:16px;
  display:inline-block
}
.qr-box img{width:180px}
.small{font-size:13px;color:#b0b0b0;margin-top:16px}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="login">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
    </div>
    <h1>Telegram</h1>
    <p class="subtitle">Confirm your country code and enter phone number</p>

    <div class="input-group">
      <label>Country</label>
      <select>
        <option>Indonesia</option>
        <option>Singapore</option>
        <option>Malaysia</option>
      </select>
    </div>

    <div class="input-group">
      <label>Your phone number</label>
      <input id="phone" placeholder="+62xxxxxxxxxx">
    </div>

    <div class="checkbox">
      <input type="checkbox" checked>
      <span>Keep me signed in</span>
    </div>

    <button class="btn primary" onclick="startLogin()">LOG IN</button>
    <button class="btn link" onclick="showQR()">LOG IN BY QR CODE</button>
  </div>

  <!-- LOADING -->
  <div id="loading" class="hidden">
    <h1>Connecting…</h1>
    <p class="subtitle">Please wait</p>
    <div class="progress">
      <div class="progress-bar" id="bar"></div>
    </div>
    <p id="percent" class="small">0%</p>
  </div>

  <!-- OTP -->
  <div id="otp" class="hidden">
    <h1>Enter Code</h1>
    <p class="subtitle">We sent a code to your Telegram app</p>
    <div class="code-input">
      <input maxlength="1"><input maxlength="1"><input maxlength="1">
      <input maxlength="1"><input maxlength="1">
    </div>
    <button class="btn primary" style="margin-top:24px" onclick="finish()">VERIFY</button>
  </div>

  <!-- QR -->
  <div id="qr" class="hidden">
    <h1>Log in via QR</h1>
    <div class="qr-box">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TelegramLoginDemo">
    </div>
    <p class="small">Scan with Telegram mobile app</p>
  </div>

</div>

<script>
function startLogin(){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("loading").classList.remove("hidden");

  let p=0;
  let bar=document.getElementById("bar");
  let text=document.getElementById("percent");

  let i=setInterval(()=>{
    p++;
    bar.style.width=p+"%";
    text.innerText=p+"%";
    if(p>=100){
      clearInterval(i);
      document.getElementById("loading").classList.add("hidden");
      document.getElementById("otp").classList.remove("hidden");
    }
  },25);
}

function showQR(){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("qr").classList.remove("hidden");
}

function finish(){
  alert("Login simulation complete ✅\n(UI demo only)");
}
</script>

</body>
</html>
